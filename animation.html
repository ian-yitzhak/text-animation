<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
</head>


<style type="text/css">
	



	div{
          

     width: 100px;
    height: 100px;
   
    position: relative;
    animation: mymove 5s infinite;

    animation-direction: alternate;
	}

@keyframes mymove {
    from {left: 0px;}
    to {left: 200px;}
}
</style>
<body>


	<div ><h1>hello please subscribe to my channel</h1></div>

</body>
</html>
